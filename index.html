<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Academic Performance Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our services</p>
    <div id="div">
        <form id="survey-form" action="">
            <label id="name-label" for="name">Name<input class="input-text" id="name" type="text" placeholder="Enter your name"></label>
            <label id="email-label" for="email">Email<input class="input-text" id="email" type="text" placeholder="Enter your Email"></label>
            <label id="number-label" for="number">Age<input class="input-text" id="number" type="number" placeholder="Age"></label>
            <label id="dropdown-label" for="dropdown"> Which semester are you currently on?
                <select name="dropdown" id="dropdown" placeholder="Select an option">
                    <option value="" disabled selected>Select an option</option>
                    <option value="a">1st Semester</option>
                    <option value="b">2nd Semester</option>
                    <option value="c">3rd Semester</option>
                    <option value="d">4th Semester</option>
                    <option value="e">5th Semester</option>
                    <option value="e">6th Semester</option>
                </select>
            </label>

            <fieldset>
                <legend>Would you recommend our institution to a friends?</legend>
                <label for="definitely"><input id="definitely" type="radio" name="radio" checked>Definitely</label><br>
                <label for="maybe"><input id="maybe" type="radio" name="radio">Maybe</label><br>
                <label for="notsure"><input id="notsure" type="radio" name="radio">Not Sure</label>
            </fieldset>
            
            <fieldset>
                <legend>What would you like to see improved in the future? (Check all that apply)</legend>
                <label for="front"><input type="checkbox" id="front" name="improvements">Long-term projects</label><br>
            <label for="back"><input type="checkbox" id="back" name="improvements">Class materials</label><br>
            <label for="challenges"><input type="checkbox" id="challenges" name="improvements">Teacher involvement</label>
            </fieldset>
            
            <label for="textarea">Any comments or suggestions?
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
            </label>
            <input id="submit" type="submit">
        </form>
    </div>
</body>
</html>
